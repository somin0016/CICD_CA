name: CICD Pipeline Assignment

on:
  push:
    branches:
      - 'release/v[1-9]+.[0-9]+'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.15.0
      
      - name: Install Railway
        run: npm i -g @railway/cli

      - name: DeployApp
        run: railway up
        env: 
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      
